    <body>
        <h1>What can javasecript do?</h1>
        <h2> javasecript cna chane HTML attribute value </h2>
        <p>In this case javasecript can changes the value of of the src (source) attribute of an image. </p>
        <img id="light" onclick="changeImage()"  src="light Trun off.png" style="width: 200px; height: 300px;">
        <br>
        <script>
            function changeImage(){
                var image = document.getElementById('light');
                if(image.src.match("bulbon"))
                {
                    image.src = "light Trun off.png";
                }
                else
                {
                    image.src = "light Trun on.png";
                }
            }
        </script>
    </body>
</html>
