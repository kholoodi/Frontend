            <button type="button" onclick="vaildationNumber()"> Submit</button><br>
            <p style="color:red;" id = "demo"></p>
      
            <script>
                function vaildationNumber(){
                    var x, text;
                    //Get value that Enter from id "nmbers" 
                    x = document.getElementById("nmbers").value;

                    if(isNaN(x) || x < 1 || x > 10)
                    {
                        text = "Input Not Vaild"
                    }
                    else 
                    {
                        text = "Input OK"
                    }
                    document.getElementById('demo').innerHTML = text;
                }
