        <h1>What can javasecript do?</h1>
        <h2> javasecript cna chane HTML attribute value </h2>
        <p>In this case javasecript can changes the value of of the src (source) attribute of an image. </p>
        <img id="light" src="light Trun off.png" style="width: 200px; height: 300px;">
        <br>

       <button type="button" onclick="document.getElementById('light').src='light Trun off.png'"> Trun Off</button>
       <button type="button" onclick="document.getElementById('light').src='light Trun on.png'"> Trun On</button>
    </body>
