<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-80"/>
        <title>Executing function when click on Event  with JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style type="text/css">
            p {
                padding: 20px;
                font-size: 28px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                background: khaki;
            }
        </style>
    </head>
    <body>
        <p> Click on me I'll disappare </p>
        <p> Click on me I'll disappare </p>
        <p> Click on me I'll disappare </p>
        
        <script type="text/javascript">
            $(document).ready(function(){
                //change text in <p> with click()
            //$("p").click(function(){
                //change text in <p> with dblclick()
            $("p").dblclick(function(){
                //disappare current item via slidup()
               $(this).slideUp();
            });
            }) ;             
      </script>
      </body>
</html>
