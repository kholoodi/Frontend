<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
              $(document).ready(function(){
                  $("button").click(function(){
                      $("p").hide();

                  });
              }) ; 
                
        </script>
    </head>
    <body>
        <h1>Tech Campus</h1>
        <p>jQuery Course  </p>
        <p>How write jQuery code (Access by selector))</p>
        <button>Click Here to Hide Pragraphs</button>
      </body>
</html>
