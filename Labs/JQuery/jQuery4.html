<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
              $(document).ready(function(){
                  $("button").click(function(){
                      $("div").animate({left:"250px"});

                  });
                  
              }) ; 
                
        </script>
    </head>
    <body>
        <h1>Tech Campus</h1>
        <p>jQuery Course Animation  </p>
        <button> Start Animation</button>
        <p>Tec Campus Animation</p>
        <div style ="background-color: teal; height: 100px; width: 100px; position: absolute;"></div>
        
      </body>
</html>
